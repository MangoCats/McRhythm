<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WKMP Database Review</title>
    <style>
        :root {
            --primary-color: #2563eb;
            --secondary-color: #64748b;
            --bg-color: #f8fafc;
            --surface-color: #ffffff;
            --text-color: #1e293b;
            --border-color: #e2e8f0;
            --success-color: #16a34a;
            --error-color: #dc2626;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            background-color: var(--surface-color);
            border-bottom: 2px solid var(--border-color);
            padding: 20px;
            margin-bottom: 30px;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 5px;
        }

        .subtitle {
            color: var(--secondary-color);
            font-size: 14px;
        }

        .controls {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .control-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        label {
            font-size: 14px;
            font-weight: 500;
            color: var(--secondary-color);
        }

        select, input, button {
            padding: 8px 12px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            font-size: 14px;
        }

        select, input {
            background-color: var(--surface-color);
        }

        button {
            background-color: var(--primary-color);
            color: white;
            cursor: pointer;
            border: none;
            font-weight: 500;
        }

        button:hover {
            opacity: 0.9;
        }

        button.secondary {
            background-color: var(--secondary-color);
        }

        .favorites {
            background-color: var(--surface-color);
            padding: 15px;
            border-radius: 4px;
            margin-bottom: 20px;
        }

        .favorites h3 {
            font-size: 16px;
            margin-bottom: 10px;
        }

        .favorite-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .favorite-btn {
            background-color: var(--bg-color);
            color: var(--text-color);
            border: 1px solid var(--border-color);
            padding: 6px 12px;
            font-size: 13px;
        }

        .favorite-btn:hover {
            background-color: var(--primary-color);
            color: white;
            opacity: 1;
        }

        .results {
            background-color: var(--surface-color);
            padding: 20px;
            border-radius: 4px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid var(--border-color);
        }

        th {
            background-color: var(--bg-color);
            font-weight: 600;
            font-size: 14px;
        }

        td {
            font-size: 13px;
        }

        .pagination {
            display: flex;
            gap: 10px;
            margin-top: 20px;
            align-items: center;
        }

        .page-info {
            color: var(--secondary-color);
            font-size: 14px;
        }

        .status {
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .status.success {
            background-color: #dcfce7;
            color: var(--success-color);
        }

        .status.error {
            background-color: #fee2e2;
            color: var(--error-color);
        }

        .hidden {
            display: none;
        }

        /* Mobile-responsive CSS */
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }

            header {
                padding: 15px 10px;
                margin-bottom: 20px;
            }

            h1 {
                font-size: 20px;
            }

            .controls {
                flex-direction: column;
                gap: 15px;
            }

            .control-group {
                width: 100%;
            }

            select, input, button {
                width: 100%;
                box-sizing: border-box;
            }

            .favorites {
                padding: 10px;
            }

            .favorite-buttons {
                flex-direction: column;
                gap: 8px;
            }

            .favorite-btn {
                width: 100%;
            }

            table {
                font-size: 12px;
            }

            th, td {
                padding: 8px 6px;
            }

            .pagination {
                flex-direction: column;
                align-items: stretch;
            }

            .pagination button {
                width: 100%;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 18px;
            }

            table {
                font-size: 11px;
            }

            th, td {
                padding: 6px 4px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>WKMP Database Review</h1>
            <p class="subtitle">Read-only database inspection tool</p>
        </div>
    </header>

    <div class="container">
        <div id="status" class="status hidden"></div>

        <div class="favorites">
            <h3>Saved Searches</h3>
            <div class="favorite-buttons" id="favoriteButtons">
                <em style="color: var(--secondary-color);">No saved searches yet</em>
            </div>
        </div>

        <div class="controls">
            <div class="control-group">
                <label for="viewType">View Type</label>
                <select id="viewType">
                    <option value="table">Browse Table</option>
                    <option value="filter-passages">Filter: Passages without MBID</option>
                    <option value="filter-files">Filter: Files without passages</option>
                    <option value="search-work">Search: By Work ID</option>
                    <option value="search-path">Search: By File Path</option>
                </select>
            </div>

            <div class="control-group" id="tableGroup">
                <label for="tableName">Table Name</label>
                <select id="tableName">
                    <option value="songs">songs</option>
                    <option value="passages">passages</option>
                    <option value="files">files</option>
                    <option value="artists">artists</option>
                    <option value="albums">albums</option>
                    <option value="works">works</option>
                </select>
            </div>

            <div class="control-group hidden" id="workIdGroup">
                <label for="workId">Work ID (UUID)</label>
                <input type="text" id="workId" placeholder="e.g., d32f33ba-cf2b-42f9-9e33-dad524034a04">
            </div>

            <div class="control-group hidden" id="pathPatternGroup">
                <label for="pathPattern">Path Pattern</label>
                <input type="text" id="pathPattern" placeholder="e.g., %.mp3">
            </div>

            <div class="control-group">
                <label>&nbsp;</label>
                <button id="loadBtn">Load</button>
            </div>

            <div class="control-group">
                <label>&nbsp;</label>
                <button id="saveBtn" class="secondary">Save Search</button>
            </div>

            <div class="control-group">
                <label>&nbsp;</label>
                <button id="clearBtn" class="secondary">Clear All</button>
            </div>
        </div>

        <div class="results">
            <div id="resultInfo" class="page-info">Select a view type and click Load</div>
            <div id="tableContainer"></div>
            <div class="pagination hidden" id="pagination">
                <button id="prevBtn">Previous</button>
                <span class="page-info" id="pageInfo"></span>
                <button id="nextBtn">Next</button>
            </div>
        </div>
    </div>

    <script src="/static/app.js"></script>
</body>
</html>
